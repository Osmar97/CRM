<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var currentYear = new Date().getFullYear();
        var copyright = document.getElementById("copyright");
        if (copyright) {
          copyright.textContent =
            "Copyright (c) " + currentYear + " KNC CRM";
        }
      });
    </script>
    <title> {%block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="py-4 bg-black px-6 flex justify-between">
      <a href="/" class="text-white">Logo KNC CRM</a>

      <div class="space-x-4">
        <a href="{% url 'about'%}" class="text-white">About</a>

        {%if request.user.is_authenticated %}

            <a href="{% url 'dashboard'%}" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
            style="color: #423A27;">
            Dashboard
            </a>

            <a href="{% url 'client_list'%}" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
            style="color: #423A27;">
            Clients
            </a>

            <a href="{% url 'lead'%}" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
            style="color: #423A27;">
            Leads
            </a>

            <a href="{% url 'logout' %}" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
            style="color: #423A27;">
            Sair
            </a>
        {% else %}
            <a href="{%url 'login'%}" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
              style="color: #85754E;"
            >
              Login
            </a>
            <a href="{% url 'registrar'%}" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
            style="color: #85754E;"
          >
            Registrar
          </a>
        {% endif %}
      </div>
    </nav>

    {% if messages %}
    <div id="messages" style="background-color: #85754E; color: white; padding: 10px; position: fixed; bottom: 20px; right: 20px; border-radius: 5px; animation: slideIn 0.5s ease-out forwards;">
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
    {%endif%}


    {%block content%}
    {% endblock %}

    

    <footer class="py-8 text-center">
      <span id="copyright">
        Copyright (c) 2024 Kings n Company
      </span>
    </footer>
  </body>
</html>
