{% extends 'core/base.html' %}
{% block title %}Add Lead{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl text-center font-semibold mb-8" style="color: #85754E;">ADD LEAD</h1>
    <form method="POST" action=".">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% for field in form %}
                <div class="border border-gray-300 p-2 rounded-md">
                    <label class="block text-gray-700 mb-1">{{ field.label }}:</label>
                    {{ field }}
                    {% if field.errors %}
                        <ul class="mt-1 text-sm text-red-500">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        
        <div class="flex justify-center mt-8">
            <button type="submit" class="py-2 px-6 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm">Criar lead</button>
        </div>
    </form>
</div>
{% endblock %}
